    <div class="container">


        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <div class="card" id="createPost">
                <div class="card-header d-flex align-items-center">
                  <h4>New Post</h4>
                </div>
                <div class="card-body">
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-sm-3">Title</label>
                      <div class="col-sm-9">
                        <input id="title" type="text" placeholder="" class="form-control form-control-success"><small class="form-text"></small>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Description</label>
                        <div class="col-sm-9">
                          <textarea id="description" rows="3" class="form-control form-control-success" /></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Amount</label>
                        <div class="col-sm-9">
                          <input id="amount" type="text" class="form-control form-control-warning"><small class="form-text"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Readiness</label>
                        <div class="col-sm-9">
                          <input id="readiness" type="text" placeholder="" class="form-control form-control-success"><small class="form-text"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Eligibility</label>
                        <div class="col-sm-9">
                            <select name="eligibility" class="form-control">
                                <option>Business</option>
                                <option>Individual</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3">Weight</label>
                      <div class="col-sm-9">
                        <input id="weight" type="number" style="width:150px" class="form-control form-control-warning"><small class="form-text">Weight in pounds.</small>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Pickup Window</label>
                        <div class="col-sm-9">
                          <input id="pickupWindow" type="text" placeholder="" class="form-control form-control-success"><small class="form-text"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3">Pickup Address</label>
                      <div class="col-sm-9">
                        <input id="pickupAddress" type="text" class="form-control form-control-warning"><small class="form-text"></small>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3">Photo</label>
                      <div class="col-sm-9">
                        <input id="photo" type="file" accept="image/*" class="form-control form-control-warning" /><small class="form-text"></small>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-9 offset-sm-3">
                        <a id="submit" class="btn btn-primary">Create</a>
                      </div>
                    </div>
                  </form>

                  <div class="form-group row" style="display: none;" id="success-buttons">
                    <div class="col-sm-9 offset-sm-3">
                      <a id="viewPost" href="TheMarket.html" class="btn btn-primary">View</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

  <script type="text/JavaScript">
    $(document).ready( function () {
      $("#submit").click(() => {
        var title = $("#title").val();
        var amount = $("#amount").val();
        var desc = $("#description").val();
        var window = $("#pickupWindow").val();
        var location = $("#pickupAddress").val();
        CreatePost(title, amount, desc, window, location);
      });
    });
